# Supabase Configuration File
# This file is used for local development with Supabase CLI

project_id = "cueron-partner-platform"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:19006"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = false
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = true
max_frequency = "1m"

# SMS Provider Configuration (Twilio)
[auth.sms.twilio]
enabled = true
account_sid = "env(TWILIO_ACCOUNT_SID)"
message_service_sid = "env(TWILIO_MESSAGE_SERVICE_SID)"
auth_token = "env(TWILIO_AUTH_TOKEN)"

# SMS Provider Configuration (MSG91) - Alternative
# [auth.sms.messagebird]
# enabled = false
# access_key = "env(MSG91_AUTH_KEY)"

[auth.external.google]
enabled = false

[auth.external.apple]
enabled = false

[realtime]
enabled = true
ip_version = "IPv4"

[edge_functions]
enabled = false
